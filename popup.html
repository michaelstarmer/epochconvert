<!DOCTYPE html>
<html>
  <head>
    <style>
    </style>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <div id="tooltip">
      <span class="tooltiptext">Click to copy</span>
    </div>

    <div class="unixtime">
      <input class="ut" id="ip_unix" type="text" placeholder="UNIX-timestamp">
      <div id="toDateResult" class="result"><span></span></div>
      <button id="toUnixBtn">Convert UNIX</button>
    </div>

    <div class="datetime">
      <input class="dt" id="ip_dt_dd" type="text" placeholder="DD">-
      <input class="dt" id="ip_dt_mm" type="text" placeholder="MM">-
      <input class="dt" id="ip_dt_yy" type="text" placeholder="YYYY">
      <input class="dt" id="ip_dt_hh" type="text" placeholder="Hour">:
      <input class="dt" id="ip_dt_min" type="text" placeholder="Min">:
      <input class="dt" id="ip_dt_sec" type="text" placeholder="Sec">
      <div id="toUnixResult" class="result"><span></span></div>
      <button id="toDateBtn">Convert DATE</button>
    </div>
    
    <script src="jquery-3.3.1.min.js"></script>
    <script src="moment.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
